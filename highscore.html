<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscore Leaderboard</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- MY CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- HEADER AND NAVBAR -->

    <header>
        <nav class="navbar">
            <div class="container">
                <a id="highscore-page-title">Baseball Quiz Leaderboard</a>
            </div>
        </nav>
    </header>

    <!-- HIGHSCORE CONTAINER -->

    <section>
        <div class="container" id="highscore-container">
            <div class="area-1">
                <h2 id="highscore-title">Highscores</h2>
            </div>
            <div class="area-2">
                <ul id="highscore-list">
                </ul>
                <div class="area-3">
                    <button id="goback-button">Go Back</button>
                    <button id="clear-score-button">Clear Highscores</button>
                </div>
            </div>
    </section>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP CSS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- MY JS (HIGHSCORE) -->
    <script src="assets/highscorescript.js"></script>
</body>

</html>
